	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"> <!--replace: para remplazar cï¿½digo de otra plantilla a esta  -->
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	
	
		<div class="container py-4"> <!-- padding eje y de bootstrap -->
		<!-- container de bootstrap -->
		<div class="card bg-dark text-white" >   <!-- bg:background -->
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">
		
		<div th:object="${cliente}" th:remove="tag">
		<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
		</ul>
		</div>
		
		<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="#{text.cliente.nombre}">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
<!-- si hay errores en los campos --><small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
			<label class="col-sm-2 col-form-label" th:text="#{text.cliente.apellido}">Apellido</label>
				<div class="col-sm-6">
					 <input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'"  />
<!-- si hay errores en los campos --><small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						
				</div>
			</div>
			<div class="form-group row">
			<label class="col-sm-2 col-form-label" th:text="#{text.cliente.email}">Email</label>
				<div class="col-sm-6">
					 <input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'" />
<!-- si hay errores en los campos --><small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						
				</div>
			</div>
			<div class="form-group row">
			<label class="col-sm-2 col-form-label" th:text="#{text.cliente.createAt}">Fecha</label>
				<div class="col-sm-6">
					 <input type="text" th:field="*{createAt}" class="form-control" th:errorclass="'form-control alert-danger'" />
<!-- si hay errores en los campos --><small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
						
				</div>
			</div>
			<div class="form-group row">
				<label for="file" class="col-sm-2 col-form-label" th:text="#{text.cliente.foto}">Foto</label>
				<div class="col-sm-6">
				<input type="file" name="file" class="form-control" />
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" th:value="${EditOrCreate}" class="btn btn-success" />
				</div>
			</div>
			<!--  <input type="hidden" th:field="*{id}" /> -->
		</form>
		</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
